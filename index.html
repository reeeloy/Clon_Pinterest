<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Images/Pinterest_icon.png" type="image/png">
  <title>Clon Pinterest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
    </div>
    <nav>
      <div class="menu">
        <a href="#">Inicio</a>
        <a href="#">Explorar</a>
        <a href="#">Crear</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
    </nav>
  </header>

  <nav id="navbar-pinterest">
    <button id="btn-pinterest"></button>
    <button id="btn-inicio">Inicio</button>
    <button id="btn-explorar">Explorar</button>
    <button id="btn-crear">Crear</button>
    <div class="finder">
      <input type="text" placeholder="Search">
    </div>
    <div class="images-right">
      <button class="image" id="image1"></button>
      <button class="image" id="image2"></button>
      <button class="image" id="image3"></button>
      <button class="image" id="image4"></button>
    </div>
  </nav>

  <main id="content">
    <div class="card-image">
      <!-- Agrega aquí la primera imagen -->
    </div>
    <div class="card-image">
      <!-- Agrega aquí la segunda imagen -->
    </div>
    <!-- Agrega las demás imágenes de manera similar -->
  </main>
</body>
</html>
