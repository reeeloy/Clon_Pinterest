<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Images/Pinterest_icon.png" type="image/png">
  <title>Clon Pinterest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
    </div>
    <nav>
      <div class="menu">
        <a href="#">Inicio</a>
        <a href="#">Explorar</a>
        <a href="#">Crear</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
    </nav>
  </header>

  <nav id="navbar-pinterest">
    <button id="btn-pinterest"></button>
    <button id="btn-inicio">Inicio</button>
    <button id="btn-explorar">Explorar</button>
    <button id="btn-crear">Crear</button>
    <div class="finder">
      <input type="text" placeholder="Search">
    </div>
    <div class="images-right">
      <button class="image" id="image1"></button>
      <button class="image" id="image2"></button>
      <button class="image" id="image3"></button>
      <button class="image" id="image4"></button>
    </div>
  </nav>

  <main id="content">
    <div class="card-image">
      <img src="https://i.pinimg.com/564x/31/45/9a/31459a94c04893b8b22d3d4a461abcef.jpg" alt="Imagen 1">
    </div>
    <div class="card-image">
      <img src="https://i.pinimg.com/564x/57/ad/a7/57ada7450f1284e5ec3427b4d1f7291f.jpg" alt="Imagen 2">
    </div>
    <div class="card-image">
      <img src="https://i.pinimg.com/564x/68/28/25/6828255cf8cdb58d06168f1a591418ad.jpg" alt="Imagen 3">
    </div>
    <div class="card-image">
      <img src="https://i.pinimg.com/564x/ba/b0/d3/bab0d35d91f3adbae37807d219e66909.jpg" alt="Imagen 4">
    </div>
    <div class="card-image">
      <img src="https://i.pinimg.com/564x/8d/ce/5c/8dce5cac50526906d6e0376597f5fec1.jpg" alt="Imagen 5">
    </div>
    <div class="card-image">
      <img src="https://i.pinimg.com/564x/8b/5a/91/8b5a914d027c22873d77cf03e08dd495.jpg" alt="Imagen 6">
    </div>
    <div class="card-image">
      <img src="https://i.pinimg.com/564x/c7/df/39/c7df397877f5b8c1667c769e9d4ae8ed.jpg" alt="Imagen 7">
    </div>
  </main>
</body>
</html>
